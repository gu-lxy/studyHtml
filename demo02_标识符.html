<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标识符</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 标识符
			 * 	概念：就是自己起 名字。变量，函数，类，数组，对象。。。
			 * 
			 * 	命名规则：
			 * 	1.不能是保留字和关键字。
			 * 	2.组成：字母，a-z，A-Z，数字0-9，下划线_，美元符$
			 * 	3.数字不能开头
			 * 	4.中文
			 * 
			 * 	编码习惯：
			 * 	1.见名知意,推荐使用英文单词来表示
			 * 		不要使用汉语拼音以及缩写
			 * 	2.多个单词：
			 * 		驼峰式命名法：studentName
			 * 		下划线命名：student_name
			 * 		匈牙利命名：sName
			 * 
			 */
			var name = '王二狗';
			var a = 18 ;
			var age = 18;
			
			//定义一个变量，存储100这个数值
			var num1 = 100; //定义一个变量，变量名是num1，变量值100，类型number
			console.log(num1);  //打印在控制台上
			
			//练习：定义4个变量，并打印在控制台上。
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>课堂练习</title>
	</head>
	<body>
		<script type="text/javascript">
			var num1 = 100;
			var b1 = true; //看成数值：1
			var b2 = false; //看成：0
			var str = 'haha';
			var res1= num1 + b1 //number + boolean
			console.log(res1);// 101
			console.log(typeof res1);//number
			console.log(num1 + b2);// 100 
			console.log(num1 + str);// number + string--->string
		</script>
	</body>
</html>
